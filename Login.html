<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/vejlikan" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Express Login</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico?">
</head>
<body>
    <div id="backgroundLOG">
        <div id="nav">
            <div id="burgernav">
                <a id="burger"></a>
              </div>
        </div>
        <div id="navoverlay">
            <div id="overlaycontent">
              <a href="https://yahirconejo.github.io/2Menu/Menu">Menu</a>
              <a href="https://yahirconejo.github.io/2Home/" id="navovlogin">Home</a>
            </div>
         </div>

        <form action="https://yahirconejo.github.io/2Menu/Menu">
            <div id="square">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="Name"><b>Name</b></label>
              <input type="text" placeholder="Name" name="Name" required>
              

              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>


              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
              
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
            </div>
          </form>
          <div id="sliders"></div>
    </div>
    <script src="Login.js"></script>
</body>
</html>
